<table class="table table-striped">
  <thead>
    <tr>
      <th>Mark</th>
      <th>Model</th>
      <th>Year</th>
      <th>Max Speed</th>
      <th>Is Automatic</th>
      <th>Engine</th>
      <th>Number Of Doors</th>
      <th>Activities</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td class="align-middle">
        <a [routerLink]="['/cars', car.id]">
          {{ car.mark }}
        </a>
      </td>
      <td class="align-middle">{{ car.model }}</td>
      <td class="align-middle">{{ car.year }}</td>
      <td class="align-middle">{{ car.maxSpeed }}</td>
      <td class="align-middle">{{ car.isAutomatic }}</td>
      <td class="align-middle">{{ car.engine }}</td>
      <td class="align-middle">{{ car.numberOfDoors }}</td>
      <td><button class="btn btn-danger btn-sm" (click)="remove(contact)">Remove</button></td>
    </tr>
</table>
